name: "Run Script Every 0 Days"

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # 每周日的 0:00 AM 运行
  workflow_dispatch:

jobs:
  update-rule-set:
    name: "Update sing-box rule-set"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        
      - name: "download geosite"
        env:
          GEOSITE_URL: "https://github.com/MetaCubeX/meta-rules-dat/raw/refs/heads/release/geosite.db"
        run: |
            set -Eeuo pipefail
            curl -JLO $GEOSITE_URL
        
      - name: "install sing-box"
        env:
          SING_BOX_DEB_URL: "https://github.com/SagerNet/sing-box/releases/download/v1.9.4/sing-box_1.9.4_linux_amd64.deb"
        run: |
            set -Eeuo pipefail
            wget -O sing-box.deb $SING_BOX_DEB_URL
            sudo dpkg -i sing-box.deb
            
      - name: "Setup python venv"
        run: |
            set -Eeuo pipefail
            python3 -m venv venv
            source venv/bin/activate
            pip3 install requests
            
      - name: "Update"
        run: |
            set -Eeuo pipefail
            source venv/bin/activate
            python3 test.py
            
      - name: "debug zone"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            echo "查看远程分支:"
            git fetch --prune
            echo "查看本地分支:"
            git branch -a
            # echo "删除远程分支:"
            # git push origin :dev002
            # echo "查看执行结果:"
            # git fetch --prune
            # git branch -a
            echo "本地根目录列表:"
            ls -halt
            echo "本地类输出列表:"
            cd dev001a
            ls -halt
            
      - name: "Commit and push to dev1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            set -Eeuo pipefail
            git init
            git config --local user.name "github-actions[bot]"
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git remote add origin https://github-action:$GITHUB_TOKEN@github.com/HiRules/sing-box-blacklist.git
            git add .
            git commit --allow-empty-message --no-edit
            git branch -M dev1
            git push -u origin dev1 --force
            
      - name: "Commit and push to dev2"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            set -Eeuo pipefail
            cd dev002b
            git init
            git config --local user.name "github-actions[bot]"
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git remote add origin https://github-action:$GITHUB_TOKEN@github.com/HiRules/sing-box-blacklist.git
            git add .
            git commit --allow-empty-message --no-edit
            git branch -M dev2
            git push -u origin dev2 --force
